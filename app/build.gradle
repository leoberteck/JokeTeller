apply plugin: 'com.android.application'
apply plugin: 'com.google.cloud.tools.endpoints-framework-client'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {

    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        applicationId "com.udacity.gradle.builditbigger"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions "tier"
        productFlavors {
            free {
                applicationIdSuffix ".free"
                versionNameSuffix "-free"
            }
            paid {
                applicationIdSuffix ".paid"
                versionNameSuffix "-paid"
            }
        }
        sourceSets {
            free.java.srcDirs = ['src/free/java']
            free.res.srcDirs = ['src/free/res']
            paid.java.srcDirs = ['src/paid/java']
            paid.res.srcDirs = ['src/paid/res']
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "ENDPOINTS_SERVER_URL", "\"http://10.0.2.2:8080/_ah/api/\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ENDPOINTS_SERVER_URL", "\"https://joketeller-2018.appspot.com/_ah/api/\""
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.guava:guava:19.0'
    endpointsServer (project(path: ':backend', configuration: 'endpoints')) {
        exclude group: 'com.google.guava'
    }

    implementation project(':jokeViews')

    implementation 'com.android.support:appcompat-v7:26.1.0'
    freeImplementation 'com.google.android.gms:play-services-ads:11.8.0'
    implementation ('com.google.api-client:google-api-client-android:1.23.0') {
        exclude group: 'com.google.guava'
    }
    implementation ('com.google.http-client:google-http-client-android:1.23.0') {
        exclude group: 'com.google.guava'
    }
    implementation 'com.google.code.findbugs:jsr305:3.0.1'
    implementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.1'
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}